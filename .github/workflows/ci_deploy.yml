name: CI Laravel App

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create GitHub Release"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      version:
        description: "Release version (e.g. v1.0.0)"
        required: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install rsync

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, intl, pdo, pdo_mysql
          tools: composer

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build assets
        run: |
          npm ci
          npm run build
        if: hashFiles('package.json') != ''

      - name: Prepare deployment package
        run: |
          rm -rf node_modules
          rm -rf tests
          rm -rf .git .github .editorconfig
          rm -f .env .gitignore

      - name: Create tar archive
        env:
          VERSION: ${{ inputs.version }}
        run: |
          if [ -z "$VERSION" ]; then
            VERSION="dev"
          fi
          TAR_NAME="secret-message-$VERSION.tar.gz"
          STAGING_DIR="/tmp/secret-app"

          mkdir -p "$STAGING_DIR"

          rsync -a --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='storage/logs' \
            --exclude='storage/framework/cache' \
            --exclude='storage/framework/sessions' \
            ./ "$STAGING_DIR/"

          tar -czf "$TAR_NAME" -C "$STAGING_DIR" .

          echo "TAR_NAME=$TAR_NAME" >> $GITHUB_ENV

      - name: Upload build artifact
        if: inputs.create_release == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: laravel-build
          path: ${{ env.TAR_NAME }}
          retention-days: 7

      - name: Create GitHub Release
        if: inputs.create_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Secret Message ${{ inputs.version }}
          draft: false
          prerelease: false
          files: |
            ${{ env.TAR_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
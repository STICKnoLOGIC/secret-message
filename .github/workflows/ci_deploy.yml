        #   switches: -avzr --delete --exclude='.env' --exclude='storage/' -e "ssh -p {{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no" --rsync-path="echo '${{ secrets.VPS_PW }}' | sudo -S rsync" 
        #   path: ./
        #   remote_path: ${{ secrets.VPS_PATH }} # path to your vps
        #   remote_host: ${{ secrets.VPS_HOST }} # the host or server IP
        #   remote_port: ${{ secrets.VPS_PORT }} # the port 
        #   remote_user: ${{ secrets.VPS_USER }} # the user (recommend to use root)
        #   remote_key: ${{ secrets.VPS_KEY }} #the private ssh key
